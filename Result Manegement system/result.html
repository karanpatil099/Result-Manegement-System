    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Result</title>
        <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(to right, #f0f4f8, #e3f2fd); /* Soft gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.7); 
            color: white;
            padding: 40px;
            border-radius: 12px;
            width: 90%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px); 
            transition: transform 0.3s ease-in-out;
        }

        .login-container:hover {
            transform: scale(1.02); 
        }

        .login-container h2 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 700;
            color: #388e3c;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.9); 
            color: #333;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            outline: none;
            border-color: #388e3c;
            box-shadow: 0 0 10px rgba(56, 142, 60, 0.5);
            transform: scale(1.03);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: #388e3c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #2e7d32;
            transform: scale(1.05);
        }

        .btn:active {
            background-color: #1b5e20;
        }

        .result-container {
            display: none; 
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            width: 90%;
            max-width: 1100px;
            box-shadow: 0px 4px 25px rgba(0, 0, 0, 0.2);
            overflow-x: auto; 
            transition: transform 0.3s ease-in-out;
        }

        .result-container:hover {
            transform: scale(1.02); 
        }

        .header h2 {
            font-size: 26px;
            font-weight: 700;
            color: #388e3c;
        }

        .header p {
            font-size: 18px;
            margin-top: 10px;
            color: #555;
        }

        .line-separator {
            margin: 20px 0;
            border-bottom: 2px solid #ddd;
        }

        .student-info p {
            font-size: 18px;
            margin: 5px 0;
            font-weight: bold;
            color: #333;
        }

        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px;
            background-color: #f9f9f9;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 14px;
            text-align: center;
            border: 1px solid #ddd;
            word-wrap: break-word;
            color: #555;
        }

        th {
            background-color: #388e3c;
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }

        tr:hover {
            background-color: #e8f5e9;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .login-container {
                width: 85%;
                padding: 30px;
            }

            .btn {
                font-size: 16px;
            }

            .result-container {
                width: 95%;
                padding: 20px;
            }

            table {
                font-size: 12px;
            }
        }

    </style>
    </head>

    <body>
        <div class="login-container" id="login-container">
            <h2>Enter PRN and Password</h2>
            <form id="login-form">
                <input type="text" id="prn" placeholder="Enter PRN" required>
                <input type="password" id="password" placeholder="Enter Password" required>
                <button type="button" class="btn" onclick="getStudentResult()">Get Result</button>
            </form>
        </div>

        <div class="result-container" id="result-container">
            <div class="header">
                <h2>Winter Semester Examination 2024 Result</h2>
                <p><strong>Course Code & Name:</strong> BTCOC501 - Computer Engineering &nbsp;&nbsp;&nbsp; <strong>Year:</strong> <span id="student-year"></span> &nbsp;&nbsp;&nbsp; <strong>Semester:</strong> <span id="student-semester"></span></p>
            </div>

            <div class="line-separator"></div>

            <div class="student-info">
                <p><strong>Enrollment No.:</strong> <span id="student-prn"></span> <strong>Student Name:</strong> <span id="student-name"></span></p>
            </div>

            <div class="line-separator"></div>

            <table>
                <thead>
                    <tr>
                        <th>Serial No.</th>
                        <th>Roll Number</th>
                        <th>Name</th>
                        <th>E&M Marks</th>
                        <th>TOC Marks</th>
                        <th>NM Marks</th>
                        <th>SE Marks</th>
                        <th>Percentage  </th>

                    </tr>
                </thead>
                <tbody id="result-table-body">
                    Results will be displayed here
                </tbody>
            </table>
        </div>

        <script>
            function getStudentResult() {
                // Fetch data from localStorage
                const studentsData = JSON.parse(localStorage.getItem('students')) || [];
                const prn = document.getElementById('prn').value.trim(); // Get the PRN entered by the user
        
                if (!prn) {
                    alert("Please enter a PRN!");
                    return;
                }
        
                // Filter the student with the entered PRN
                const student = studentsData.find(student => student.rollNumber === prn);
        
                if (!student) {
                    alert("No student found with the entered PRN!");
                    return;
                }
        
                // Calculate percentage
                const totalMarks = 
                    (parseFloat(student.dbms || 0) +
                     parseFloat(student.toc || 0) +
                     parseFloat(student.nm || 0) +
                     parseFloat(student.se || 0));
                const maxMarks = 400; // Assuming each subject is out of 100 marks
                const percentage = ((totalMarks / maxMarks) * 100).toFixed(2);
        
                // Display the filtered student data
                const resultTableBody = document.getElementById('result-table-body');
                let resultRows = `
                    <tr>
                        <td>1</td>
                        <td>${student.rollNumber || 'N/A'}</td>
                        <td>${student.name || 'N/A'}</td>
                        <td>${student.dbms || 0}</td>
                        <td>${student.toc || 0}</td>
                        <td>${student.nm || 0}</td>
                        <td>${student.se || 0}</td>
                        <td>${percentage}%</td>
                    </tr>
                `;
        
                resultTableBody.innerHTML = resultRows;
        
                // Show result container and hide login
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('result-container').style.display = 'block';
            }
        </script>
        
        
        
    </body>
    </html>
